<!DOCTYPE html>
<html lang="th">
<head>
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="manifest.json">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCTV Viewer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<meta name="theme-color" content="#ffffff">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2c2c2c;
    color: #f0f0f0;
  }
  .container {
    text-align: center;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  #inputText {
    margin-bottom: 15px;
    padding: 12px;
    width: 80%;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: #f0f0f0;
  }
  .radio-group {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
  }
  .radio-group label {
    margin-left: 5px;
    margin-right: 10px;
    font-size: 18px;
  }
  button {
    background-color: #e50914;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }
  button:hover {
    background-color: #bf0410;
  }
  .icon {
    font-size: 60px;
    color: white;
    margin-bottom: 0px;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
  }
  .install-container {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .install-container button {
    background-color: #e50914;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  .install-container button:hover {
    background-color: #bf0410;
  }
</style>
</head>
<body>
  <div class="container">
    <i class="fas fa-video icon"></i>
    <h1>CCTV Viewer</h1>
    <input type="text" id="inputText" placeholder="Enter IP..." oninput="updateURL()">
    <br>
    <input type="radio" id="frontCamera" name="camera" value="front" checked>
    <label for="frontCamera">CCTV-SUB 1</label>
    <input type="radio" id="rearCamera" name="camera" value="rear">
    <label for="rearCamera">CCTV-SUB 2</label>
    <input type="radio" id="sub3Camera" name="camera" value="sub3">
    <label for="sub3Camera">CCTV-SUB 3</label>
    <br>
    <button onclick="openURL()">OPEN</button>
    <div id="output"></div>
  </div>

  <div class="install-container" id="installContainer">
    <p style="color: #f0f0f0;">ติดตั้งแอพนี้บนอุปกรณ์ของคุณเพื่อประสบการณ์ที่ดียิ่งขึ้น</p>
    <button id="installButton">ติดตั้ง</button>
  </div>

  <script>
    var linkUrl = '';

    function updateURL() {
      var inputText = document.getElementById('inputText').value;
      var ipWithoutLastPart = inputText.substring(0, inputText.lastIndexOf('.'));
      
      var selectedCamera = document.querySelector('input[name="camera"]:checked').value;
      if (selectedCamera === 'front') {
        linkUrl = 'http://' + ipWithoutLastPart + '.108:8000';
      } else if (selectedCamera === 'rear') {
        linkUrl = 'http://' + ipWithoutLastPart + '.109:8001';
      } else if (selectedCamera === 'sub3') {
        linkUrl = 'http://' + ipWithoutLastPart + '.110:8002';
      }
    }

    function openURL() {
      if (linkUrl !== '') {
        window.open(linkUrl, '_blank');
      } else {
        alert('Please enter ip address!');
      }
    }

    document.querySelectorAll('input[name="camera"]').forEach((elem) => {
      elem.addEventListener('change', updateURL);
    });

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installContainer').style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      document.getElementById('installContainer').style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function(err) {
          console.log('Service Worker registration failed:', err);
        });
      });
    }
  </script>
    <!-- powered by lowcode.io -->
  <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center;">
    <p style="font-size: 14px; color: #888;">powered by <a href="https://ko-fi.com/lowcode" style="color: #888; text-decoration: none;">lowcode.io</a></p>
  </footer>
</body>
</html>
